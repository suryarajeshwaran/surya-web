<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #000000;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #000000;
        }
        #controls {
            position: fixed;
            top: 50px;
            left: 10px;
            font-size: 18px;
            color: #000000;
        }
        #restartBtn {
            position: fixed;
            top: 90px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartBtn:disabled {
            background-color: #6c757d;
        }
        /* Mobile controls styling */
        .mobile-controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mobile-btn:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="controls">
        Speed: <input type="range" id="speedControl" min="1" max="10" value="5">
        <span id="speedLabel">5</span>
    </div>
    <button id="restartBtn">Restart</button>
    <div class="mobile-controls">
        <button id="leftBtn" class="mobile-btn">←</button>
        <button id="rightBtn" class="mobile-btn">→</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedControl = document.getElementById('speedControl');
        const speedLabel = document.getElementById('speedLabel');
        const restartBtn = document.getElementById('restartBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        const basketWidth = 100;
        const basketHeight = 20;
        const itemSize = 30;
        let basketX = canvas.width / 2 - basketWidth / 2;
        const basketY = canvas.height - basketHeight;
        let items = [];
        let score = 0;
        let itemSpeed = 5;
        let isGameOver = false;

        function drawBasket() {
            ctx.fillStyle = 'green';
            ctx.fillRect(basketX, basketY, basketWidth, basketHeight);
        }

        function drawItems() {
            ctx.fillStyle = 'red';
            items.forEach(item => {
                ctx.fillRect(item.x, item.y, itemSize, itemSize);
            });
        }

        function updateItems() {
            items.forEach(item => {
                item.y += itemSpeed;
                if (item.y > canvas.height) {
                    if (
                        item.x < basketX + basketWidth &&
                        item.x + itemSize > basketX
                    ) {
                        score++;
                        updateScore();
                    } else {
                        isGameOver = true;
                    }
                }
            });
            items = items.filter(item => item.y <= canvas.height);
        }

        function updateScore() {
            scoreElement.textContent = 'Score: ' + score;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBasket();
            drawItems();
            updateItems();

            if (!isGameOver) {
                requestAnimationFrame(draw);
            } else {
                ctx.font = '48px Arial';
                ctx.fillStyle = 'black';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                restartBtn.disabled = false; // Enable restart button
            }
        }

        function createItem() {
            const x = Math.random() * (canvas.width - itemSize);
            items.push({ x, y: -itemSize });
        }

        function moveBasket(event) {
            switch (event.key) {
                case 'ArrowLeft':
                    basketX = Math.max(0, basketX - 20);
                    break;
                case 'ArrowRight':
                    basketX = Math.min(canvas.width - basketWidth, basketX + 20);
                    break;
            }
        }

        function updateSpeed() {
            itemSpeed = parseInt(speedControl.value, 10);
            speedLabel.textContent = speedControl.value;
        }

        function restartGame() {
            basketX = canvas.width / 2 - basketWidth / 2;
            items = [];
            score = 0;
            isGameOver = false;
            restartBtn.disabled = true; // Disable restart button
            draw();
        }

        function moveLeft() {
            basketX = Math.max(0, basketX - 20);
        }

        function moveRight() {
            basketX = Math.min(canvas.width - basketWidth, basketX + 20);
        }

        document.addEventListener('keydown', moveBasket);
        speedControl.addEventListener('input', updateSpeed);
        restartBtn.addEventListener('click', restartGame);
        leftBtn.addEventListener('click', moveLeft);
        rightBtn.addEventListener('click', moveRight);
        setInterval(createItem, 1000);
        draw();
    </script>
</body>
</html>
