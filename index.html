<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Square Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #ffffff;
            border: 1px solid #000000;
            display: block;
            margin: 0 auto;
        }
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const squareSize = 50;
        let squareX = canvas.width / 2 - squareSize / 2;
        let squareY = canvas.height / 2 - squareSize / 2;
        let squareSpeed = 5;
        let score = 0;

        function drawSquare() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(squareX, squareY, squareSize, squareSize);
        }

        function updateScore() {
            scoreElement.textContent = 'Score: ' + score;
        }

        function moveSquare(event) {
            switch (event.key) {
                case 'ArrowUp':
                    squareY = Math.max(0, squareY - squareSpeed);
                    break;
                case 'ArrowDown':
                    squareY = Math.min(canvas.height - squareSize, squareY + squareSpeed);
                    break;
                case 'ArrowLeft':
                    squareX = Math.max(0, squareX - squareSpeed);
                    break;
                case 'ArrowRight':
                    squareX = Math.min(canvas.width - squareSize, squareX + squareSpeed);
                    break;
            }
            drawSquare();
            score++;
            updateScore();
        }

        document.addEventListener('keydown', moveSquare);
        drawSquare();
        updateScore();
    </script>
</body>
</html>
